[Paths]
# 输入文件夹路径，存放待处理的Word文档
input_folder = input_file

# 输出文件夹路径，存放处理成功的文档
output_folder = output_file

# 不支持文件夹路径，存放处理失败或不支持的文档
unsupport_folder = unsupport_file

# 存放已处理过的原始文档
old_folder = old_file

# 临时文件目录
temp_folder = temp_file

[ChapterSettings]
# 第一个章节标题（切片起点），如需匹配多个关键词，使用逗号分隔
section1 = 绪论

# 第二个章节标题（切片终点），如需匹配多个关键词，使用逗号分隔
section2 = 实验设计

# 第一个章节的偏移量（默认为1，表示该章节的下一章）
section1_offset = 1

# 第二个章节的偏移量（默认为1，表示该章节的下一章）
section2_offset = 1

# 第一个章节的标题级别（默认为1，表示一级标题）
section1_level = 1

# 第二个章节的标题级别（默认为1，表示一级标题）
section2_level = 1

[Processing]
# 等待时间(秒)，在文件操作之前等待，防止文件被占用
wait_time = 1

# 是否显示详细日志
verbose = true